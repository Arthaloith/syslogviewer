<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ Syslog Viewer</title>
  <style>
    :root {
      --bg: #f7f9fb;
      --card: #fff;
      --muted: #6b7280;
      --accent: #0066d6;
      --accent-hover: #0050b8;
      --border: #e2e8ee;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #111;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 32px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      text-align: center;
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
      font-weight: 700;
      color: #0b1220;
    }
    p {
      margin: 0 0 24px 0;
      color: var(--muted);
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #0b1220;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid var(--border);
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,102,214,0.15);
    }
    .btn {
      width: 100%;
      background: linear-gradient(180deg, var(--accent), var(--accent-hover));
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: var(--accent-hover);
    }
    .flash {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
    }
    .flash.error {
      background: #fff5f5;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome back</h1>
    <p>Please sign in to continue</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required autofocus>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>
      </div>

      <button type="submit" class="btn">Sign in</button>
    </form>
  </div>
</body>
</html>
